apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    chart: {{ .Values.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - protocol: TCP
    port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.internalPort }}
  selector:
    app: {{ .Values.name }}
